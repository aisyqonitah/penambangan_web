# Project information
site_name: Penambangan Web
site_description: Penambangan Web
site_author: Aisy Qonitah
site_url: 

# Repository
repo_name: aisyqonitah/
repo_url: 
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2019 Aisy Qonitah'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Customization
extra:
  social:
    - type: globe
      link: http://struct.cc
    - type: github-alt
      link: https://github.com/aisyqonitah
    - type: twitter
      link: https://twitter.com/aisyqonitah
    

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Web Content Mining: 
    - Pendahuluan: index.md
    - Library: library.md
    - Crawling: proses.md 
    - Preprosesing: preprosesing.md
    - Vector Space Model: vsm.md
    - TF-IDF: tfidf.md
    - Seleksi Fitur: seleksi.md
    - Clustering: cluster.md
    - Import Data ke CSV: import.md
    - Code Lengkap: py.md
    - Kesimpulan dan Referensi: ref.md
  - Web Structure Mining:
    - Pendahuluan: pen2.md
    - Library: library2.md
    - Crawling: proses2.md
    - Preprosesing: pagerank2.md
    - Graph: graph2.md
    - Referensi: ref2.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
